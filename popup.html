<!DOCTYPE html>
<html>
<head>
  <title>Productivity Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      width: 320px;
      max-width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }
    .site-container {
      margin-bottom: 12px;
    }
    .bar {
      height: 18px;
      background-color: #4caf50;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .bar-container {
      background-color: #ddd;
      border-radius: 4px;
      height: 18px;
      width: 100%;
      overflow: hidden;
    }
    .label {
      font-size: 13px;
      margin-bottom: 4px;
      word-break: break-all;
    }
    .reset-button {
      margin-top: 20px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Today's Usage</h1>
  <div id="siteList"></div>
  <button class="reset-button" id="reset">Reset Time Data</button>
  <script src="popup.js"></script>
</body>
</html>
